<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a routerLink="/home" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span> </a>

                    </li>
                    <li>
                        <a routerLink="/crudusers" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Users</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/crudcours" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Cours</span></a>
                    
                    </li>
                   
                    
                </ul>
                <hr>

            </div>
        </div>
        <div class="col py-3">
            <button type="button" class="btn btn-success">Add a File</button>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">nameFile</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cours">
                        <td>{{c.id}}</td>
                        <td>{{c.nameFile}}</td>
                        <td><button type="button" class="btn btn-success">Update</button> &nbsp; &nbsp; <button type="button" class="btn btn-danger" (click)="deleteFile(c.id)">Delete</button></td>
                    </tr>

                </tbody>
              </table>

    </div>


    </div>
</div>
