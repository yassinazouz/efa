  <title>Document</title>
  <style>

  <div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            </svg></button>

                class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"

            </button>
            <button class="w-1/3 bg-indigo-400 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-full">Feedback

              </svg>
              <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true"

          </div>
        </div>

  </div>

      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>

    <div class="modal-body">
      <pdf-viewer [src]="pdfurl" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="false"
              [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true"
              [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
              style="width: 100%; height: 100vh;"></pdf-viewer>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="d('Cross click')">Close</button>
    </div>
