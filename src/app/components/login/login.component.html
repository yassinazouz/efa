<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <ng-toast></ng-toast>
    <div class="card p-4" style="width: 50%;">
        <form class="needs-validation custf" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
                    <input type="email" id="email" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@example.com" formControlName="email" required />
                    <div *ngIf="loginForm.get('email').errors?.['email'] && c" class="text-danger">
                        Email doit etre valide.
                    </div>
                    <div *ngIf="loginForm.get('email').errors?.['required'] && c" class="text-danger">
                        Le champ Email est requis.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" required />
                <div *ngIf="loginForm.get('password').invalid && c" class="text-danger">
                    Le champ mot de passe est requis.
                </div>
            </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="bts">Connexion</button>
        </form>

        <p class="mt-3">
            Vous avez déjà un compte? <a routerLink="/register" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">S'inscrire</a>
        </p>
    </div>
</body>

</html>
